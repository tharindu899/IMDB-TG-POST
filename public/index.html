<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎬 imdb post</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="floating-elements">
    <div class="floating-circle"></div>
    <div class="floating-circle"></div>
    <div class="floating-circle"></div>
  </div>
  
  <!-- Settings Modal -->
  <div id="settingsModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Settings</h2>
      <div class="form-group">
        <label for="channelIdInput">Telegram Channel ID:</label>
        <input type="text" id="channelIdInput" class="form-control" placeholder="@channelname or -100123456789">
      </div>
      <!-- Add this new section for Client Banner -->
      <div class="form-group">
        <label for="clientBannerInput">Client Banner:</label>
        <textarea
          id="clientBannerInput"
          class="form-control textarea-control"
          placeholder="📌 <b>JOIN NOW !</b> 👉 <a href=&quot;https://t.me/flixora_site&quot;>flixora_site</a>
<i>Daily content updates</i>
<code>Special offers inside</code>"
          rows="3"
        ></textarea>
        <p style="font-size: 0.8rem; opacity: 0.7; margin-top: 5px;">
          This will appear at the bottom of your posts
        </p>
      </div>
      <div class="button-group">
        <button id="saveSettingsBtn" class="btn-primary">Save Settings</button>
        <button id="clearSettingsBtn" class="btn-secondary">Clear Settings</button>
      </div>
    </div>
  </div>

  <!-- Status popup container -->
  <div class="status-popup-container" id="statusPopupContainer"></div>

  <div class="main-container">
<!-- Updated header with modern blue Telegram logo -->
<header class="app-header">
  <div>
    <h1 class="app-title">🎬 IMDB Post</h1>
  </div>
  <div class="header-icons">
    <!-- GitHub logo (white) -->
    <a href="https://github.com/tharindu899" target="_blank" class="icon-link">
      <svg class="icon-svg" viewBox="0 0 24 24">
        <path fill="#ffffff" d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61C4.422 18.07 3.633 17.7 3.633 17.7c-1.087-.744.084-.729.084-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.417-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.606-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12"/>
      </svg>
    </a>
    
    <!-- Modern Telegram logo (blue) -->
    <a href="https://t.me/imdbpost_bot" target="_blank" class="icon-link">
      <svg class="icon-svg" viewBox="0 0 24 24">
        <path fill="#0088cc" d="M11.944 0A12 12 0 0 0 0 12a12 12 0 0 0 12 12 12 12 0 0 0 12-12A12 12 0 0 0 12 0a12 12 0 0 0-.056 0zm4.962 7.224c.1-.002.321.023.465.14a.506.506 0 0 1 .171.325c.016.093.036.306.02.472-.18 1.898-.962 6.502-1.36 8.627-.168.9-.499 1.201-.82 1.23-.696.065-1.225-.46-1.9-.902-1.056-.693-1.653-1.124-2.678-1.8-1.185-.78-.417-1.21.258-1.91.177-.184 3.247-2.977 3.307-3.23.007-.032.014-.15-.056-.212s-.174-.041-.249-.024c-.106.024-1.793 1.14-5.061 3.345-.48.33-.913.49-1.302.48-.428-.008-1.252-.241-1.865-.44-.752-.245-1.349-.374-1.297-.789.027-.216.325-.437.893-.663 3.498-1.524 5.83-2.529 6.998-3.014 3.332-1.386 4.025-1.627 4.476-1.635z"/>
      </svg>
    </a>
    
    <!-- Settings button -->
    <button id="settingsBtn" class="settings-btn">⚙️</button>
  </div>
</header>
    

    <aside class="sidebar">
      <div class="preview-container">
        <div id="moviePoster" class="movie-poster"></div>
        <div class="movie-info">
          <h3 id="movieTitle" class="movie-title">Select Content</h3>
          <div class="movie-meta">
            <span id="movieYear" class="movie-year">Year</span>
            <span id="movieRating" class="movie-rating">N/A</span>
          </div>
          <p id="moviePlot" class="movie-plot">Search and select a movie or series to see details here</p>
          <div id="movieNote" class="movie-note" style="display: none;">No note added</div>
        </div>
      </div>
    </aside>

    <main class="content-area">
      <div class="card">

        <div class="search-container">
          <input type="text" id="searchInput" class="search-input" placeholder="🔍 Search Content">
          <button id="searchBtn" class="search-btn">🔍</button>
        </div>
        
        <!-- Updated dropdown container -->
        <div class="form-group">
          <div class="custom-select-container">
            <select id="resultSelect" class="original-select" style="display: none;">
              <option value="">📋 Select Result</option>
            </select>
            <div class="custom-select">
              <div class="selected-option">
                <span class="selected-text">❌ Search Frist</span>
                <div class="custom-arrow">
                  <svg viewBox="0 0 24 24" width="16" height="16">
                    <path fill="currentColor" d="M7 10l5 5 5-5z"></path>
                  </svg>
                </div>
              </div>
              <div class="custom-options">
                <!-- Options will be populated dynamically -->
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="card">
        <h2 class="card-title collapsible">
          📺 Episode Details & Note <span id="toggle-icon">▲</span>
        </h2>
        
        <div id="collapse-content" class="collapsible-content collapsible">
          <div class="form-group">
            <div class="episode-row">
              <div class="episode-field">
                <input type="number" id="seasonInput" class="form-control" placeholder="Season" min="1">
              </div>
              <div class="episode-field">
                <input type="number" id="episodeInput" class="form-control" placeholder="Episode" min="1">
              </div>
            </div>
          </div>

          <div class="form-group">
            <input type="url" id="customLink" class="form-control" placeholder="Custom Link (Optional) https://...">
          </div>

          <div class="form-group">
            <textarea id="noteInput" class="form-control textarea-control" placeholder="Add your note or review..."></textarea>
          </div>
        </div>
      </div>

      <div class="card">
        <button id="postBtn" class="btn-primary" disabled>
          <span>📱</span> Post to Telegram
        </button>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
